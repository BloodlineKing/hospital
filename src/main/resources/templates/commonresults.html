		<link rel="stylesheet" href="css/global.css">

	<body>
		<div class="fly-header layui-bg-black">

						</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="layui-container fly-marginTop fly-user-main">
			<ul class="layui-nav layui-nav-tree layui-inline" lay-filter="user">
				<!-- 侧边导航: <ul class="layui-nav layui-nav-tree layui-nav-side"> -->

					<a href="javascript:;">默认展开</a>

				<li class="layui-nav-item">
					<a href="javascript:;">解决方案</a>

						<dd>
							< a href="javascript:;">移动模块</a>
								<dl class="layui-nav-child">
									<dd>
										<a href="">三级</a>
									</dd>
								</dl>
						</dd>
						<dd>
							<a href="">后台模版</a>
						</dd>
						<dd>
							<a href="">电商平台</a>
						</dd>
					</dl>
				</li>
				<li class="layui-nav-item">
					<a href="">产品</a>
				</li>
				<li class="layui-nav-item">
					<a href="">大数据</a>

			<div class="site-tree-mobile layui-hide">
				<i class="layui-icon">&#xe602;</i>

			<div class="site-mobile-shade"></div>

			<div class="site-tree-mobile layui-hide">

			</div>
			<div class="site-mobile-shade"></div>

			<div class="fly-panel fly-panel-user" pad20>
				<div class="layui-col-md-offset4" style="margin-top: 2%;">
					<h2>体检项目可选结果</h2>
				</div>
				<div>
					<table class="layui-hide" id="test"></table>
				</div>
			</div>

		</div>

		</div>

		<div class="fly-footer">
			<p>
				<a href="http://fly.layui.com/" target="_blank">医疗体检系统</a> 2018 &copy;

			</p>

		<script src="layui.js"></script>
		<script src="js/commonresults.js"></script>
		<script type="text/html" id="switchTpl">
			<!-- 这里的 checked 的状态只是演示 -->
			<input type="checkbox" name="sex" value="{{d.id}}" 
				lay-skin="switch" lay-text="是|否" lay-filter="sexDemo" {{ d.sex ? 'checked' : '' }}>
		</script>

		<script>
			layui.use('table', function() {
				var table = layui.table,
					form = layui.form;
					
					
					
					
				table.render({
					elem: '#test',
					url: '/demo/js/use.json',
					cellMinWidth: 80,
					cols: [
						[{
							type: 'numbers'
						}, {
							type: 'checkbox'
						}, {
							field: 'id',
							title: 'ID',
							width: 100,
							unresize: true,
							sort: true
						}, {
							field: 'username',
							title: '用户名',
							templet: '#usernameTpl'
						}, {
							field: 'city',
							title: '城市'
						}, {
							field: 'wealth',
							title: '财富',
							minWidth: 120,
							sort: true
						}, {
							field: 'sex',
							title: '是否',
							width: 85,
							templet: '#switchTpl',
							unresize: true
						}, {
							field: 'lock',
							title: '是否锁定',
							width: 110,
							templet: '#checkboxTpl',
							unresize: true
						}]
					],
					page: true
				});

				//监听性别操作
				form.on('switch(sexDemo)', function(obj) {
					layer.tips(this.value + ' ' + this.name + '：' + obj.elem.checked, obj.othis);
				});

				//监听锁定操作
				form.on('checkbox(lockDemo)', function(obj) {
					layer.tips(this.value + ' ' + this.name + '：' + obj.elem.checked, obj.othis);
				});
			});
		</script>
	</body>

</html>
