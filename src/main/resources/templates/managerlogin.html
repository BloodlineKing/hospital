<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="keywords" content="">
		<meta name="description" content="医疗管理系统，为您提供更优质的服务">
		<link rel="stylesheet" href="css/layui.css">
		<link rel="stylesheet" href="css/global.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="icon" href="image/code.png">
	</head>

	<body class="login-body body">

		<div class="login-box">

			<form class="layui-form layui-form-pane" id="loginfrom">
				<div class="layui-form-item">
					<h3>医疗体检系统管理员登录</h3>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">账号：</label>
					<div class="layui-input-block">
						<input type="text" name="userName" required="required" lay-verify="required" autocomplete="off" placeholder="请输入账号" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">密码：</label>
					<div class="layui-input-block">
						<input type="password" name="password" required="required" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-input-inline" style="width: 400px;display: none">
					<input type="radio" name="roleTypeId" value="1" checked="" >
				</div>
				<div class="layui-form-item" style="margin-left: 4%;">
					<button type="reset" class="layui-btn layui-btn-danger btn-reset">重置</button>
					<button class="layui-btn btn-submit" lay-submit lay-filter="managerlogin">立即登录</button>
				</div>


			</form>
		</div>
		<script src="layui.js"></script>
		<script src="js/managerlogin.js"></script>
		<script type="text/javascript">

            var $=null;
            layui.use(['form'], function() {
                // 操作对象
                var form = layui.form,
                    $ = layui.jquery;
                form.on('submit(managerlogin)', function(data){
                    var formdata=$('#loginfrom').serialize();
                    $.ajax({
                        url:"getLogin",
                        data:formdata,
                        type:"post",
                        success:function (data) {
                                console.log(data);
                                if(data.roleTypeId==1){
                                    alert("管理员登陆成功");
                                    location.href="managerindex.html?userName="+data.userName;
                                }else{
                                    alert("账号或密码错误!")
								}
                        },error:function () {
                            alert("账号或密码错误");
                        }
                    })
                    return false;
                });
            });

		</script>
	</body>

</html>
