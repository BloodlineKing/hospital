		<script src="layui.js"></script>
		<script>
			layui.use('table', function() {
				var table = layui.table;

				table.render({
					elem: '#test',
					url: 'table/use.json',
					page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
						layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
							//,curr: 5 //设定初始在第 5 页
							,
						groups: 1 //只显示 1 个连续页码
							,
						first: false //不显示首页
							,
						last: false //不显示尾页

					},
					cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
						,
					cols: [
						[{
								field: 'id',
								title: 'ID',
								sort: true
							}, {
								field: 'username',
								title: '用户名'
							} //width 支持：数字、百分比和不填写。你还可以通过 minWidth 参数局部定义当前单元格的最小宽度，layui 2.2.1 新增
							, {
								field: 'sex',
								title: '性别',
								sort: true
							}, {
								field: 'city',
								title: '城市'
							}, {
								field: 'sign',
								title: '签名'
							}, {
								field: 'classify',
								title: '职业',
								align: 'center'
							} //单元格内容水平居中
							, {
								field: 'experience',
								title: '积分',
								sort: true,
								align: 'right'
							} //单元格内容水平居中
							, {
								field: 'score',
								title: '评分',
								sort: true,
								align: 'right'
							}, {
								field: 'wealth',
								title: '财富',
								sort: true,
								align: 'right'
							}
						]
					]
				});

			});
			layui.cache.page = 'user';
			layui.cache.user = {
				username: '游客',
				uid: -1,
				avatar: '../../res/images/avatar/00.jpg',
				experience: 83,
				sex: '男'
			};
			layui.config({
				version: "3.0.0",
				base: 'mods/'
			}).extend({
				fly: 'index'
			}).use('fly');
		</script>

	</body>
